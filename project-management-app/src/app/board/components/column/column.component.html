<div class="board-column">
  <div class="column-title" cdkDragHandle>{{ column.title }}</div>
  <div class="tasks-container"
  [id]="column.id"
  cdkDropList
  [cdkDropListData]="column.tasks"
  [cdkDropListConnectedTo]="columnIds"
  (cdkDropListDropped)="drop($event)">
      <app-task [task]="task" *ngFor="let task of tasks" cdkDrag></app-task>
  </div>
</div>
