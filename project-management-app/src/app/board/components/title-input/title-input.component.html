<div class="column-title"
*ngIf="!isEditEnable"
cdkDragHandle
(click)="onEdit()">{{ title }}</div>
<form class="title-input" *ngIf="isEditEnable" (ngSubmit)="onSubmit()">
  <mat-form-field>
    <input matInput placeholder="Enter title" [value]="title" [(ngModel)]="title" autofocus>
  </mat-form-field>
  <button class="submit-btn" type="submit"><mat-icon>done</mat-icon></button>
  <app-close-btn class="close-btn" (click)="onCancel()"></app-close-btn>
</form>
