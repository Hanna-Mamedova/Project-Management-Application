<h2 mat-dialog-title>{{ 'Board.add-task' | translate }}</h2>

<form [formGroup]="addTaskForm" (ngSubmit)="addTask()">

  <mat-dialog-content class="add-task__content">
    <mat-form-field>
      <mat-label>{{ 'Board.title' | translate }}</mat-label>
      <input matInput type="text" formControlName="title" autocomplete="off" />
      <mat-error *ngIf="title.hasError('required')">{{ 'Errors.taskTitleRequired' | translate }}</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>{{ 'Board.description' | translate }}</mat-label>
      <input matInput type="text" formControlName="description" autocomplete="off" />
      <mat-error *ngIf="description.hasError('required')">{{ 'Errors.taskDescriptionRequired' | translate }}</mat-error>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button [mat-dialog-close]="true" cdkFocusInitial [disabled]="addTaskForm.invalid" mat-raised-button color="accent" type="submit">{{ 'Form.add' | translate }}</button>
    <button mat-dialog-close mat-raised-button color="primary">{{ 'Form.decline' | translate }}</button>
  </mat-dialog-actions>

</form>
