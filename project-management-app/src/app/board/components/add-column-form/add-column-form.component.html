<h2 mat-dialog-title>{{ 'Board.enter-column-title' | translate }}</h2>

<form class="add-column__form" [formGroup]="addColumnForm" (ngSubmit)="addColumn()">

  <mat-dialog-content class="add-column__content" cdkTrapFocus [cdkTrapFocusAutoCapture]="true">
    <mat-form-field>
      <mat-label>{{ 'Board.title' | translate }}</mat-label>
      <input cdkFocusInitial matInput type="text" formControlName="title" autocomplete="off" />
      <mat-error *ngIf="title.hasError('required')">{{ 'Errors.columnTitleRequired' | translate }}</mat-error>
    </mat-form-field>
  </mat-dialog-content>

    <mat-dialog-actions align="end">
      <button mat-dialog-close mat-raised-button color="primary">{{ 'Form.decline' | translate }}</button>
      <button [mat-dialog-close]="true" cdkFocusInitial [disabled]="addColumnForm.invalid" mat-raised-button
        color="accent" type="submit">{{ 'Form.add' | translate }}</button>
    </mat-dialog-actions>
</form>
