<form class="form" [formGroup]="form" (submit)="updateFormValue($event)">
  <h2>Login form</h2>
  <label class="label">Login
    <input 
      class="input"
      type="text"
      name="login"
      formControlName="login"
      autocomplete="off">
  </label>
  <label class="label">Password
    <input 
      class="input"
      type="password"
      name="password"
      formControlName="password"
      autocomplete="off">
  </label>
  <button class="button" type="submit" (click)="login()">Login</button>
</form>
