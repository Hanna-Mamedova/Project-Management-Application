<form class="form" [formGroup]="form" (submit)="updateFormValue($event)">
  <h2>Login form</h2>
  <label>Login
    <input 
      type="text"
      name="login"
      formControlName="login"
      autocomplete="off">
  </label>
  <label>Password
    <input 
      type="password"
      name="password"
      formControlName="password"
      autocomplete="off">
  </label>
  <button type="submit" (click)="login()">Login</button>
</form>
