<h1 mat-dialog-title>{{'Update-board.title' | translate}}</h1>
<form class="edit-board__form" [formGroup]="updateBoardForm" (ngSubmit)="onUpdate()">

    <mat-dialog-content class="edit-board__content" cdkTrapFocus>

        <mat-form-field>
            <mat-label>{{'Board.title' | translate}}</mat-label>
            <input cdkFocusInitial matInput formControlName="title" type="text" autocomplete="off" />
            <mat-error *ngIf="title.hasError('required')">{{ 'Errors.boardTitleRequired' | translate }}</mat-error>
        </mat-form-field>

        <mat-form-field>
            <mat-label> {{'Board.description' | translate }}</mat-label>
            <input matInput formControlName="description" type="text" autocomplete="off" />
            <mat-error *ngIf="description.hasError('required')">{{'Errors.boardDescriptionRequired' | translate}}
            </mat-error>
        </mat-form-field>

    </mat-dialog-content>

    <mat-dialog-actions align="end">
        <button mat-dialog-close mat-raised-button color="primary">{{'Form.decline' | translate}}</button>
        <button [mat-dialog-close]="true" mat-raised-button color="accent" cdkFocusInitial
            [disabled]="!updateBoardForm.valid" type="submit">{{'Form.edit' | translate}}</button>
    </mat-dialog-actions>

</form>
