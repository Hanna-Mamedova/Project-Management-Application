<h1 mat-dialog-title>{{'Create-new-board.title' | translate}}</h1>
<form (ngSubmit)="onCreate()" [formGroup]="newBoardForm" class="board-form">

    <mat-form-field>
        <mat-label>{{'Create-new-board.form.labelBoard' | translate}}</mat-label>
        <input matInput formControlName="title" type="text" autocomplete="off"
            placeholder="{{'Create-new-board.form.placeholderBoard' | translate}}" />
        <mat-error *ngIf="title.hasError('required')">{{'Create-new-board.form.titleRequired' |
            translate}}
        </mat-error>
    </mat-form-field>

    <mat-form-field>
        <mat-label>{{'Create-new-board.form.labelDescription' | translate }}</mat-label>
        <input matInput formControlName="description" type="text" autocomplete="off"
            placeholder="{{'Create-new-board.form.placeholderDescription' | translate}}" />
        <mat-error *ngIf="description.hasError('required')">{{'Create-new-board.form.titleRequired' |
            translate}}
        </mat-error>
    </mat-form-field>

    <div mat-dialog-actions align="end">
        <button mat-button mat-dialog-close class="cancel-btn">{{'Create-new-board.dialog.cancel' | translate}}</button>
        <button mat-button mat-dialog-close [disabled]="!newBoardForm.valid"
            type="submit">{{'Create-new-board.dialog.create' | translate}}</button>
    </div>
</form>
