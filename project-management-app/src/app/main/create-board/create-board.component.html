<h1 mat-dialog-title>Create new Board</h1>
<form (ngSubmit)="onCreate()" [formGroup]="newBoardForm" class="board-form">


    <div class="form-control">
        <label for="title">Board</label>
        <input formControlName="title" type="text" placeholder="Title" />

        <div *ngIf="newBoardForm.get('title')?.invalid && newBoardForm.get('title')?.touched" class="validation">
            <small *ngIf="newBoardForm.get('title')?.errors?.['required']">Please enter Board's title</small>
        </div>
    </div>

    <div class="form-control">
        <label for="description">Description</label>
        <input formControlName="description" type="text" placeholder="Please type Board's description" />
    </div>

    <div mat-dialog-actions align="end">
        <button mat-button mat-dialog-close class="cancel-btn">Cancel</button>
        <button mat-button mat-dialog-close [disabled]="!newBoardForm.valid" type="submit">Create</button>
    </div>
</form>
