<div class="boards">
    <div class="boards__header">
        <h2 class="boards__title">Boards</h2>
    </div>

    <div class="boards__functionality">
        <mat-form-field appearance="fill" class="boards-search">
            <mat-label>
                <mat-icon>search</mat-icon>
                Search all boards
            </mat-label>
            <input matInput>
        </mat-form-field>

        <button mat-flat-button color="primary" class="btn boards-create" (click)="openDialog()">New Board</button>
    </div>

    <mat-card class="board__card">
        <mat-card-title class="board__card-title" (click)="onBoardClick()">Board Title 1</mat-card-title>
        <mat-card-subtitle>Board Subtitle</mat-card-subtitle>
        <mat-card-content>
            <p>Description</p>
            <!-- <p>{{longText}}</p> -->
        </mat-card-content>
        <mat-card-actions align="end">

            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Icon-button menu">
                <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item>
                    <mat-icon>edit</mat-icon>
                    <span>Update</span>
                </button>

                <button mat-menu-item>
                    <mat-icon color="warn">delete</mat-icon>
                    <span>Delete</span>
                </button>

            </mat-menu>

        </mat-card-actions>
    </mat-card>

    <mat-card class="board__card">

                    <span>Delete</span>
                </button>

        </mat-card-actions>
    </mat-card>

</div>
